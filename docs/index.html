<body>

  <input type="radio" id="exit" name="category" checked="true">

    <input type="radio" name="category" id="noshes" />

        <p>All Ingredients</p>

      <section>

          </article>

            </p>

            <p>pastrami-cured salmon, muenster cheese, sauerkraut, mustard, pickle, pretzel roll</p>
          </article>

          <article>
            <h3>Sours</h3>
